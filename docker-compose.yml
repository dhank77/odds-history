version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sports_odds_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sports_odds
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sports_odds_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sports_odds
      DB_USER: postgres
      DB_PASSWORD: postgres
      ODDS_API_KEY: ${ODDS_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4o-mini
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - /app/node_modules
    command: sh -c "npm run migrate:latest && npm run seed:run && npm start"

volumes:
  postgres_data:
